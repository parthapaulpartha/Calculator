<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="claculator container">Calculator</h1>

    <div class="card">
        <div class="card-head">
            <input type="text" id="cal-text" maxlength="15"> 
        </div>
        <div class="card-body">
            <div>
                <input type="button" style="background-color: teal;" class="btn" value="C">
                <input type="button" class="btn" value="()">
                <input type="button" class="btn" value="%">
                <input type="button" style="background-color: teal;" class="btn" value="/">
            </div>
            <div>
                <input type="button" class="btn" value="7">
                <input type="button" class="btn" value="8">
                <input type="button" class="btn" value="3">
                <input type="button" style="background-color: teal;" class="btn" value="*">
            </div>
            <div>
                <input type="button" class="btn" value="4">
                <input type="button" class="btn" value="5">
                <input type="button" class="btn" value="6">
                <input type="button" style="background-color: teal;" class="btn" value="-">
            </div>
            <div>
                <input type="button" class="btn" value="1">
                <input type="button" class="btn" value="2">
                <input type="button" class="btn" value="3">
                <input type="button" style="background-color: teal;" class="btn" value="+">
            </div>
            <div>
                <input type="button" class="btn" value=".">
                <input type="button" class="btn" value="0">
                <input type="button" class="btn" value="+/-">
                <input type="button" style="background-color: rgb(6, 143, 6); color: white;" class="btn" value="=">
            </div>
        </div>
    </div>
</body>
</html>
